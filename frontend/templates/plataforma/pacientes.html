    <div class="container-fluid">
      <div class="row">
        <nav id="sidebar" class="col-md-2">

              <img src="../static/plataforma/img/paciente.png" alt="Pacientes" />

        <main class="col-md-8">
          <br />
          <button
            type="button"
            class="btn btn-outline-success"
            data-toggle="modal"
            data-target="#modalNovoPaciente"
          >
            Novo paciente
          </button>

          <br />
          <br />
          <div class="row" id="listaPacientes">
            <!-- Lista de pacientes será carregada aqui -->
          </div>

          <!-- Modal Novo Paciente -->
          <div
            class="modal fade"
            id="modalNovoPaciente"
            tabindex="-1"
            role="dialog"
            aria-labelledby="modalNovoPacienteLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalNovoPacienteLabel">
                    Cadastrar paciente
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="formNovoPaciente">
                    <div class="row">
                      <div class="col-md-3">
                        <img
                          src="../static/plataforma/img/perfil2.png"
                          alt="Perfil"
                        />
                      </div>

                      <div class="col-md-9">
                        <label for="nome">Nome:</label>
                        <input
                          type="text"
                          id="nome"
                          placeholder="Digite o nome do paciente..."
                          class="form-control"
                          required
                        />
                      </div>
                    </div>

                    <br />
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" class="form-control" required>
                      <option value="M">Masculino</option>
                      <option value="F">Feminino</option>
                    </select>

                    <br />

                    <label for="idade">Idade:</label>
                    <input
                      type="number"
                      id="idade"
                      placeholder="0"
                      class="form-control"
                      required
                    />

                    <br />

                    <label for="email">E-mail:</label>
                    <input
                      type="email"
                      id="email"
                      placeholder="exemple@email.com"
                      class="form-control"
                      required
                    />

                    <br />

                    <label for="telefone">Telefone:</label>
                    <input
                      type="text"
                      id="telefone"
                      placeholder="+55 (00) 00000-0000"
                      class="form-control"
                      required
                    />
                    <br />
                    <button type="submit" class="btn btn-success btn-lg">
                      Registrar
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>

    <script

    <script>
      // Função para atualizar o menu de autenticação (login/logout)
      async function atualizarMenuAutenticacao() {
        const menu = document.getElementById("menu-autenticacao");
        menu.innerHTML = ""; // Limpa o menu

        if (localStorage.getItem("sessionToken")) {
          // Usuário está logado
          const liSair = document.createElement("li");
          liSair.className = "nav-item";
          liSair.innerHTML = `
            <a class="nav-link" href="#" onclick="deslogarUsuario()">Sair</a>
          `;
          menu.appendChild(liSair);
        } else {
          // Usuário não está logado
          const liLogin = document.createElement("li");
          liLogin.className = "nav-item";
          liLogin.innerHTML = `
            <a class="nav-link" href="/auth/logar.html">Logar</a>
          `;
          menu.appendChild(liLogin);

          const liCadastro = document.createElement("li");
          liCadastro.className = "nav-item";
          liCadastro.innerHTML = `
            <a class="nav-link" href="/auth/cadastro.html">Cadastre-se</a>
          `;
          menu.appendChild(liCadastro);
        }
      }

      // Chama a função para atualizar o menu quando a página carrega
      atualizarMenuAutenticacao();
    </script>
    <script>
      async function buscarPacientes() {
        try {
          const query = new Parse.Query("Pacientes");
          const results = await query.find();

          const listaPacientes = document.getElementById("listaPacientes");
          listaPacientes.innerHTML = "";

          results.forEach((paciente) => {
            const nome = paciente.get("nome");
            const idade = paciente.get("idade");
            const sexo = paciente.get("sexo");
            const id = paciente.id;

            const card = document.createElement("div");
            card.className = "col-md-4";
            card.innerHTML = `
              <div class="card-paciente">
                <div class="foto-perfil">
                  <img src="../static/plataforma/img/perfil${
                    sexo === "M" ? "2" : "1"
                  }.png" alt="Perfil do Paciente">
                </div>
                <br>
                <p class="dados">${nome}</p>
                <p class="dados">${idade} anos</p>
              </div>
            `;

            listaPacientes.appendChild(card);
          });
        } catch (error) {
          console.error("Erro ao buscar pacientes:", error);
          alert("Erro ao buscar pacientes. Veja o console para mais detalhes.");
        }
      }

      async function criarPaciente(nome, sexo, idade, email, telefone) {
        try {
          const Pacientes = Parse.Object.extend("Pacientes");
          const paciente = new Pacientes();

          paciente.set("nome", nome);
          paciente.set("sexo", sexo);
          paciente.set("idade", parseInt(idade));
          paciente.set("email", email);
          paciente.set("telefone", telefone);

          const result = await paciente.save(null, { useMasterKey: true });
          console.log("Paciente criado com sucesso:", result);
          alert("Paciente criado com sucesso!");

          // Atualizar a lista de pacientes após criar um novo
          buscarPacientes();
          $("#modalNovoPaciente").modal("hide"); // Fecha o modal
        } catch (error) {
          console.error("Erro ao criar paciente:", error);
          alert("Erro ao criar paciente. Veja o console para mais detalhes.");
        }
      }

      const formNovoPaciente = document.getElementById("formNovoPaciente");
      formNovoPaciente.addEventListener("submit", function (event) {
        event.preventDefault(); // Para a página não recarregar

        // Pega os valores do formulário
        const nome = document.getElementById("nome").value;
        const sexo = document.getElementById("sexo").value;
        const idade = document.getElementById("idade").value;
        const email = document.getElementById("email").value;
        const telefone = document.getElementById("telefone").value;

        // Chama a função para criar o paciente
        criarPaciente(nome, sexo, idade, email, telefone);

        // Limpar o formulário
        formNovoPaciente.reset();
      });

      buscarPacientes();
    </script>
        <script src="../script.js"></script>
      </body>
