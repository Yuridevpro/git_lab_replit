    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
         // Adiciona a função deslogarUsuario
      async function deslogarUsuario() {
        try {
          const result = await Parse.Cloud.run("deslogarUsuario");

          if (result.success) {
            localStorage.removeItem("sessionToken"); // Limpa o token
            alert(result.message);
            window.location.href = "/index.html"; // Redireciona para a página inicial
          } else {
            alert(result.message);
          }
        } catch (error) {
          console.error("Erro ao deslogar usuário:", error);
          alert("Erro ao deslogar usuário: " + error.message);
        }
      }
        // Função para atualizar o menu de autenticação (login/logout)
        async function atualizarMenuAutenticacao() {
            const menu = document.getElementById("menu-autenticacao");
            menu.innerHTML = ""; // Limpa o menu

                                if (localStorage.getItem("sessionToken")) {
                                    // Usuário está logado
                                    const liSair = document.createElement("li");
                                    liSair.className = "nav-item";
                                    liSair.innerHTML = `
                                <a class="nav-link" href="/templates/autenticacao/logar.html" onclick="deslogarUsuario()">Sair</a>
                            `;
                                    menu.appendChild(liSair);
                                } else {
                                    // Usuário não está logado
                                    const liLogin = document.createElement("li");
                                    liLogin.className = "nav-item";
                                    liLogin.innerHTML = `
                                <a class="nav-link" href="/templates/autenticacao/logar.html">Logar</a>
                            `;
                                    menu.appendChild(liLogin);

                                    const liCadastro = document.createElement("li");
                                    liCadastro.className = "nav-item";
                                    liCadastro.innerHTML = `
                                <a class="nav-link" href="/templates/autenticacao/cadastro.html">Cadastre-se</a>
                            `;
                                    menu.appendChild(liCadastro);
                                }
                        }

                        // Chama a função para atualizar o menu quando a página carrega
                        atualizarMenuAutenticacao();

                        // Função para obter o ID do paciente da URL
                        function obterIdPacienteDaURL() {
                            const urlParams = new URLSearchParams(window.location.search);
                            return urlParams.get("id");
                        }

                        const idPaciente = obterIdPacienteDaURL();

                        // Função para buscar dados do paciente
                        async function buscarDadosPaciente(idPaciente) {
                            try {
                                const Pacientes = Parse.Object.extend("Pacientes");
                                const query = new Parse.Query(Pacientes);
                                const paciente = await query.get(idPaciente);

                                document.getElementById("dadosPacienteContainer").innerHTML = `
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img src="/static/img/perfil1.png" alt="Perfil" />
                                        </div>
                                        <div class="col-md-3 dados descricao">
                                            <h4>${paciente.get("nome")}</h4>
                                            <h6>${paciente.get("idade")}</h6>
                                        </div>
                                    </div>
                                `;
                            } catch (error) {
                                console.error("Erro ao buscar dados do paciente:", error);
                                alert(
                                    "Erro ao buscar dados do paciente. Veja o console para mais detalhes."
                                );
                            }
                        }

                        // Chame a função para buscar os dados do paciente quando a página carregar
                        buscarDadosPaciente(idPaciente);

                        // Função para popular a tabela com os dados do paciente
                        async function popularTabelaDadosPaciente(idPaciente) {
                            try {
                                const DadosPaciente = Parse.Object.extend("DadosPaciente");
                                const query = new Parse.Query(DadosPaciente);
                                // Filtra os dados pelo paciente e ordena por data (do mais recente ao mais antigo)
                                query.equalTo("paciente", {
                                    __type: "Pointer",
                                    className: "Pacientes",
                                    objectId: idPaciente,
                                });
                                query.descending("createdAt"); // Ordena por data de criação (do mais recente ao mais antigo)
                                const results = await query.find();

                                const tabelaDadosPaciente = document.getElementById("tabelaDadosPaciente");
                                tabelaDadosPaciente.innerHTML = ""; // Limpa a tabela

                                results.forEach((dado) => {
                                    const data = dado.createdAt ? dado.createdAt.toLocaleDateString() : "N/A";
                                    const peso = dado.get("peso") || "N/A";
                                    const altura = dado.get("altura") || "N/A";
                                    const gordura = dado.get("percentual_gordura") || "N/A";
                                    const musculo = dado.get("percentual_musculo") || "N/A";

                                    const row = document.createElement("tr");
                                    row.innerHTML = `
                                        <th scope="row">${data}</th>
                                        <td>${peso}</td>
                                        <td>${altura}</td>
                                        <td>${gordura}%</td>
                                        <td>${musculo}%</td>
                                    `;
                                    tabelaDadosPaciente.appendChild(row);
                                });

                                // Após popular a tabela, buscar os dados para o gráfico
                                buscarDadosParaGrafico(idPaciente);
                            } catch (error) {
                                console.error("Erro ao buscar dados do paciente:", error);
                                alert(
                                    "Erro ao buscar dados do paciente. Veja o console para mais detalhes."
                                );
                            }
                        }

                        // Chama a função para popular a tabela quando a página carrega
                        popularTabelaDadosPaciente(idPaciente);

                        // Função para buscar dados para o gráfico e desenhar o gráfico
                        async function buscarDadosParaGrafico(idPaciente) {
                            try {
                                const DadosPaciente = Parse.Object.extend("DadosPaciente");
                                const query = new Parse.Query(DadosPaciente);
                                query.equalTo("paciente", {
                                    __type: "Pointer",
                                    className: "Pacientes",
                                    objectId: idPaciente,
                                });
                                query.ascending("createdAt"); // Ordena por data de criação

                                const results = await query.find();

                                // Preparar os dados para o gráfico
                                const labels = results.map(dado => dado.createdAt ? dado.createdAt.toLocaleDateString() : "N/A");
                                const pesos = results.map(dado => dado.get("peso"));

                                // Desenhar o gráfico
                                desenharGrafico(labels, pesos);

                            } catch (error) {
                                 document.getElementById("graficoErro").innerText = "Erro ao buscar dados para o gráfico: " + error.message;
                                console.error("Erro ao buscar dados para o gráfico:", error);
                                 // alert("Erro ao buscar dados para o gráfico: " + error.message);
                            }
                        }

                        // Função para desenhar o gráfico
                        function desenharGrafico(labels, pesos) {
                            const ctx = document.getElementById('graficoPeso').getContext('2d');
                            const myChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        label: 'Peso do Paciente',
                                        data: pesos,
                                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                        borderColor: 'rgba(255, 99, 132, 1)',
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: false
                                        }
                                    }
                                }
                            });
                        }

                        // Associar função ao formulário de adicionar dados
                        const formAdicionarDados = document.getElementById("formAdicionarDados");
                        formAdicionarDados.addEventListener("submit", async (event) => {
                            event.preventDefault();
                                   // Limpa mensagens de erro anteriores
                            document.getElementById("adicionarDadosError").innerText = "";
                            const peso = parseFloat(document.getElementById("peso").value);
                            const altura = parseFloat(document.getElementById("altura").value);
                            const gordura = parseFloat(document.getElementById("gordura").value);
                            const musculo = parseFloat(document.getElementById("musculo").value);
                            const hdl = parseFloat(document.getElementById("hdl").value);
                            const ldl = parseFloat(document.getElementById("ldl").value);
                            const ctotal = parseFloat(document.getElementById("ctotal").value);
                            const trigliceridios = parseFloat(document.getElementById("trigliceridios").value);

                            try {
                                await criarDadosPaciente(
                                    idPaciente,
                                    new Date(), // Use a data atual
                                    peso,
                                    altura,
                                    gordura,
                                    musculo,
                                    hdl,
                                    ldl,
                                    ctotal,
                                    trigliceridios
                                );

                                // Fechar o modal
                                $('#modalAdicionarDados').modal('hide');
                                // Limpar o formulário
                                formAdicionarDados.reset();
                                //Recarrega a tabela com os dados
                                popularTabelaDadosPaciente(idPaciente);

                                alert("Dados do paciente adicionados com sucesso!");
                                // Recarregar os dados para atualizar a tabela e o gráfico
                                // popularTabelaDadosPaciente(idPaciente);

                            } catch (error) {
                                 document.getElementById("adicionarDadosError").innerText = "Erro ao adicionar dados do paciente: " + error.message;
                                console.error("Erro ao adicionar dados do paciente:", error);
                                // alert("Erro ao adicionar dados do paciente: " + error.message);
                            }
                        });
                    </script>
