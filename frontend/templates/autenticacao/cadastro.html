<!-- frontend/templates/autenticacao/cadastro.html -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/autenticacao/css/css.css" />
    <title>Cadastro</title>
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script>
      Parse.initialize(
          "6LAVwcoGQ2XX4nDRe7n9Ng1ES0HCP0qDnO5DCmJB",
          "mt4zRG5t4bIcWOVSCzh08A1BKjUfI6GcgzkLYwCk"
      );
      Parse.serverURL = "https://parseapi.back4app.com";
      console.log("Parse.serverURL:", Parse.serverURL);
      console.log("typeof Parse:", typeof Parse);
  </script>
  </head>
  <body>
    
    <main id="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 sidebar">
            <div class="logo_sidebar">
              <h2 class="logo">
                <img
                  class="img_logo_sidebar"
                  src="/static/img/logo_nutri_lab.png"
                  alt="Logo NutriLab"
                />
              </h2>
            </div>
          </div>

          <div class="col-md-9">
            <div class="area_cadastrar">
              <h2 class="titulo">Seja bem vindo</h2>
              <p class="sub-titulo">Crie sua conta</p>
              <hr />

              <form id="cadastroForm">
                <span class="bold">Nome de usuário</span>
                <input
                  class="form-control input-form"
                  type="text"
                  id="usuario"
                  placeholder="Digite seu nome..."
                  required
                />
                <br />
                <span class="bold">E-mail</span>
                <input
                  class="form-control input-form"
                  type="email"
                  id="email"
                  placeholder="Digite seu E-mail..."
                  required
                />
                <br />
                <div class="row">
                  <div class="col-md">
                    <span class="bold">Senha</span>
                    <input
                      class="form-control input-form"
                      type="password"
                      id="senha"
                      placeholder="Digite sua senha..."
                      required
                    />
                  </div>

                  <div class="col-md">
                    <span class="bold">Confirmar senha</span>
                    <input
                      class="form-control input-form"
                      type="password"
                      id="confirmar_senha"
                      placeholder="Confirme sua senha..."
                      required
                    />
                  </div>
                </div>
                <br />
                <button class="btn-first" type="submit">Registrar</button>
              </form>

              <h3 style="position: absolute; bottom: 65px; font-weight: bold">
                Já possui uma conta ? 
                <a href="logar.html" class="btn btn-outline-success btn-lg"
                  >Logar</a
                >
              </h3>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    
    <script>
      const formCadastro = document.getElementById("cadastroForm");
      formCadastro.addEventListener("submit", async (event) => {
        event.preventDefault();

        const usuario = document.getElementById("usuario").value;
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        const confirmarSenha = document.getElementById("confirmar_senha").value;

        if (senha !== confirmarSenha) {
          alert("As senhas não coincidem.");
          return;
        }

        try {
          const user = new Parse.User();
          user.setUsername(usuario);
          user.setEmail(email);
          user.setPassword(senha);

          await user.signUp();

          alert("Cadastro realizado com sucesso! Redirecionando para o login.");
          window.location.href = "logar.html";
        } catch (error) {
          console.error("Erro ao cadastrar:", error);
          alert("Erro ao cadastrar: " + error.message);
        }
      });
    </script>
    <script src="/script.js"></script>
  </body>
</html>
